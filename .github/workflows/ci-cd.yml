name: CI/CD Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run tests
      run: npm test
    
    - name: Run build
      run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit
      run: npm audit --audit-level moderate

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push user-service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./apps/user-service/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-user-service:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-user-service:${{ github.sha }}
    
    - name: Build and push auth-service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./apps/auth-service/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-auth-service:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-auth-service:${{ github.sha }}
    
    - name: Build and push job-discovery-service
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./apps/job-discovery-service/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-job-discovery-service:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-job-discovery-service:${{ github.sha }}
    
    - name: Build and push api-gateway
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./apps/api-gateway/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-api-gateway:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/ai-job-applier-api-gateway:${{ github.sha }}