version: '3.8'

services:
  # MongoDB for user data
  mongodb:
    image: mongo:6.0
    container_name: ai-job-applier-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    env_file:
      - .env

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: ai-job-applier-redis-dev
    ports:
      - "6379:6379"
    env_file:
      - .env

  # User Service - Development
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-job-applier-user-service-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai-job-applier?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    command: npm run dev --workspace=user-service
    env_file:
      - .env

  # Auth Service - Development
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-job-applier-auth-service-dev
    ports:
      - "3002:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai-job-applier?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    command: npm run dev --workspace=auth-service
    env_file:
      - .env

  # Job Discovery Service - Development
  job-discovery-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-job-applier-job-discovery-service-dev
    ports:
      - "3003:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ai-job-applier?authSource=admin
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    command: npm run dev --workspace=job-discovery-service
    env_file:
      - .env

  # API Gateway - Development
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-job-applier-api-gateway-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:3000
      - AUTH_SERVICE_URL=http://auth-service:3000
      - JOB_DISCOVERY_SERVICE_URL=http://job-discovery-service:3000
    depends_on:
      - user-service
      - auth-service
      - job-discovery-service
    command: npm run dev --workspace=api-gateway
    env_file:
      - .env

volumes:
  mongodb_data_dev: