version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    container_name: ai-job-applier-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-data:/data/db

  redis:
    image: redis:7.0-alpine
    container_name: ai-job-applier-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data